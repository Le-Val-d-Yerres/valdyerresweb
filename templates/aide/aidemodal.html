<div>
    <p class="hidden-phone" style="text-align:right;">
        <a href="#myModal-{{ aide.slug }}" role="button" class="btn btn-primary" data-toggle="modal">{{ aide.nom }}</a>
    </p>
</div>

<div class="modal fade" id="myModal-{{ aide.slug }}" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ aide.nom }}</h4>
      </div>
      <div class="modal-body" style="text-align: left;">
        {{ aide.contenu|safe }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
