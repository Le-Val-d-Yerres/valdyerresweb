<div class="header-v4 ">

        <div class="container">

                <div class="col-md-6">
                    <ul class="list-inline top-v1-contacts">
                        <li>
                            <i class="fa fa-envelope"></i><a href="mailto:accueil@vyvs.fr">accueil@vyvs.fr</a>
                        </li>
                        <li>
                            <i class="fa fa-phone"></i> 01 60 47 94 20

                    </ul>
                </div>
                <!--<div class="col-md-6">
